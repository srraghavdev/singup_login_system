<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins:ital@0;1&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="message">Welcome back! ðŸ‘‹</div>
        <div class="head">Singup to your account</div>
        <div class="formcont">
            <form>
                <div class="fname">
                <label for="name">Name</label><br> 
                <input type="text" id="name">
                </div>
                <div class="email">
                    <label for="email">Email</label><br>  
                    <input type="email" id="email">
                </div>
                <div class="pass">
                    <label for="pass">Password</label><br> 
                    <input type="password" id="pass">
                </div>
                <div class="confirmpass">
                    <label for="confirmpass">Confirm Password</label><br>  
                    <input type="password" id="confirmpass">
                </div>
                <button type="submit" id="contbtn">CONTINUE</button>
                <div class="dynamic"></div>
            </form>
        </div>
    </div>
 <script src="./script.js"></script>   
</body>
</html>
